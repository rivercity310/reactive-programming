<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Inventory Management</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <form method="post" th:action="@{'/add/' + ${item.id}}">
                        <input type="submit" value="Add to Cart" />
                    </form>
                </td>
                <td>
                    <form th:method="delete" th:action="@{'/delete/' + ${item.id}}">
                        <input type="submit" value="Delete" />
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <hr/>

    <table>
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Total</th>
        </thead>

        <tbody>
            <tr th:each="cartItem : ${cart.cartItems}">
                <td th:text="${cartItem.item.id}"></td>
                <td th:text="${cartItem.item.name}"></td>
                <td th:text="${cartItem.item.price}"></td>
                <td th:text="${cartItem.quantity}"></td>
                <td th:text="${cartItem.total}"></td>
            </tr>
        </tbody>
    </table>

    <hr/>

    <h2>Total Price : <span th:text="${cart.totalPrice}"></span></h2>

</body>
</html>
